# Config file for maraschino init script

# Version of Python ("2.6", "2.7" or "2"; default should work for almost everyone)
python_bin="python2"

# Which port to run maraschino.
# This has priority over the port configured in the webinterface.
port="7000"

# Which user to run maraschino
user="maraschino"

# Which group to run maraschino
group="maraschino"
