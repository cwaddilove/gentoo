# Config file for headphones init script

# Version of Python ("2.6", "2.7" or "2"; default should work for almost everyone)
python_bin="python2"

# Location of config file.
# Make sure the user specified below can read and write to this file.
config_file="/etc/headphones/headphones.ini"

# Which user to run headphones
user="headphones"

# Which group to run headphones
group="headphones"
